<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>lists</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div><h3>#{msg['list_personne']}</h3></div>
        <h:form>
            <h:dataTable id="table1" value="#{listsBean.getPeoples()}" var="item"
                         border="1">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['personne_id']}" />
                    </f:facet>
                    <h:outputText value="#{item.id}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['Personne_nom']} " />
                    </f:facet>
                    <h:outputText value="#{item.firstNsame}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['Personne_prenom']}" />
                    </f:facet>
                    <h:outputText value="#{item.lastName}" />
                </h:column>
            </h:dataTable>
        </h:form>
        
         <div><h3>#{msg['list_film']}</h3></div>
        <h:form>
            <h:dataTable id="table1" value="#{listsBean.getMovies()}" var="item"
                         border="1">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['personne_id']}" />
                    </f:facet>
                    <h:outputText value="#{item.id}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['Personne_nom']} " />
                    </f:facet>
                    <h:outputText value="#{item.name}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['Producteur']}" />
                    </f:facet>
                    <h:outputText value="#{item.producter}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </body>
</html>
