<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
         <h:form>
            <h2>#{msg['add_person']}</h2>
            #{msg['personne_id']} : <h:inputText id="number"
                         title="Number"
                         value="${creePersonneBean.personne.id}"/>
            <p></p>
            #{msg['Personne_nom']} : <h:inputText id="firstName"
                         title="First name"
                         value="${creePersonneBean.personne.firstNsame}"/>
            <p></p>
            #{msg['Personne_prenom']} : <h:inputText id="lastName"
                         title="Last name"
                         value="${creePersonneBean.personne.lastName}"/>
            <p></p>
            
            <h:commandButton id="reset" value="#{msg['button.label.reset']}" type="reset" /> 
            
            <h:commandButton id="submit" value="#{msg['button.label.submit']}" 
                             action="${creePersonneBean.addPerson()}" />
            
            <br/>
              <h:commandButton value="#{msg['accueil']}" action="accueil"/> 
            
        </h:form>
    </body>
</html>
