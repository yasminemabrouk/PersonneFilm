<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <h2>
                <h:outputText value="#{msg['details_film']}" />
            </h2>

            <h:panelGrid border="0" columns="2">
                <h:outputLabel value="#{msg['personne_id']} : " />
                <h:outputText value="#{detailFilmBean.film.id}" />
                <h:outputLabel value="#{msg['Personne_nom']} : " />
                <h:outputText value="#{detailFilmBean.film.name}" />
                <h:outputLabel value="#{msg['Producteur']} : " />
                <h:outputText value="#{detailFilmBean.film.producter}" />
            </h:panelGrid>
            
            <div><h3>#{msg['list_personne']}</h3></div>

            <h:dataTable id="table1" value="#{detailFilmBean.film.people}" var="item"
                         border="1">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['personne_id']}" />
                    </f:facet>
                    <h:outputText value="#{item.id}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['Personne_nom']} " />
                    </f:facet>
                     <h:outputText  id="fxcvcxgh" value="#{item.firstNsame}"/>
                   </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['Personne_prenom']}" />
                    </f:facet>
                   <h:outputText  id="fgh" value="#{item.lastName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['nb_film']}" />
                    </f:facet>
                    <h:outputText  id="fdfgh" value="#{item.movies.size}"/>
                </h:column>

            </h:dataTable>
        </h:form>  
    </body>
</html>
